<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
		function setSearchEngine(){
			let actionURL;
			let query = document.getElementById('query');
			let engine = document.querySelector('input[name=engine]:checked');
			let actions = {
				google: 'https://www.google.com',
				bing: 'https://www.bing.com',
				duckDuckGo: 'https://www.duckduckgo.com',
				ask: 'https://www.ask.com',
			};
			actionURL = actions[engine.value];
			if(query.value === "") {
				alert('Please enter a search term');
			} else {
			document.getElementById('searchForm').setAttribute('action', actionURL)
			}
		};

    window.addEventListener("submit", function(event){ 
		setSearchEngine();
    });
	</script>


</head>

<body>

	<form id="searchForm" method ="post">
	<label><input type="text" name="q" id="query"></label>
	<label>Google<input type="radio" name="engine" value="google"></label>
	<label>DuckDuckGo<input type="radio" name="engine" value="duckDuckGo"></label>
	<label>Bing<input type="radio" name="engine" value="bing"></label>
	<label>Ask<input type="radio" name="engine" value="ask"></label>
    <button>Go!</button>
	</form>

</body>
